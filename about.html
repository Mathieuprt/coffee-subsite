<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Coffeeroasters subscription site</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo-header">
          <img
            src="images/shared/desktop/logo.svg"
            alt="Logo de l'entreprise"
            loading="lazy"
          />
        </div>
        <nav class="main-nav">
          <button
            class="toggle-menu"
            aria-controls="main-menu"
            aria-expanded="false"
          >
            <span class="bar first-bar"></span>
            <span class="bar second-bar"></span>
            <span class="bar third-bar"></span>
            <span class="screen-reader-text">Menu</span>
          </button>
          <ul class="menu main-menu" id="main-menu" hidden>
            <li class="menu-item">
              <a href="index.html" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="about.html" class="menu-link">About Us</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Create your plan</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="banner banner-about">
        <div class="banner-about__content">
          <h1 class="heading heading-h2">About Us</h1>
          <p>
            Coffeeroasters began its journey of exotic discovery in 1999,
            highlighting stories of coffee from around the world. We have since
            been dedicated to bring the perfect cup - from bean to brew - in
            every shipment.
          </p>
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
